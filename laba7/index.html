<!DOCTYPE html>

                <rect

                  height="15"
                  x="10"
                  y="10"
                  fill="#fff"
                  rx="10"
                />
                <rect
                  width="80"
                  height="15"
                  x="10"
                  y="42.5"
                  fill="#fff"
                  rx="10"
                />

                  width="80"
                  height="15"

                  y="75"

                  rx="10"
                />

            </symbol>
          </svg>
          <a class="burger-link" href="#">

              <use class="ex4__burger-menu" href="#burger-menu" />

          <nav class="header__nav">
            <ul class="header__ul">
              <li class="header__li">

                <a href="" class="header__link">Li 5</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="toast">
        <div class="toast__header">
          <span class="toast__name"></span>
          <button class="close-button">X</button>
        </div>
        <div class="toast__message"></div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
