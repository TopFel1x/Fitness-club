<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/svg.css" />
  </head>
  <body>
    <!-- Exercise 3: Icon library -->
    <svg display="none">
      <symbol id="exit" width="100" height="100">
        <g stroke="currentColor" stroke-width="10">
          <line x1="0" y1="0" x2="100" y2="100" />
          <line x1="0" y1="100" x2="100" y2="0" />
        </g>
      </symbol>

      <symbol id="burger-menu" width="100" height="100">
        <g>
          <rect width="100" height="100" rx="20px" />
          <rect width="80" height="15" x="10" y="10" fill="#fff" rx="10" />
          <rect width="80" height="15" x="10" y="42.5" fill="#fff" rx="10" />
          <rect width="80" height="15" x="10" y="75" fill="#fff" rx="10" />
        </g>
      </symbol>

      <symbol id="search" width="110">
        <g stroke="currentColor" stroke-width="5px">
          <circle r="50" cx="50%" cy="60" fill="none" />
          <line x1="55" y1="110" x2="55" y2="180" />
        </g>
      </symbol>

      <symbol id="home-page">
        <g>
          <rect width="150" height="150" rx="30" />
          <path
            d="M75 10 L20 60 L40 60 L40 130 L110 130 L110 60 L130 60 L75 10"
            stroke="#fff"
            fill="#fff"
          />
        </g>
      </symbol>
    </svg>

    <!-- Exercise 4: Use icon library -->
    <div class="ex4">
      <a href="#">
        <svg class="exit-svg">
          <use class="ex4__exit" href="#exit" />
        </svg>
      </a>
      <a class="burger-link" href="#">
        <svg class="burger-svg">
          <use class="ex4__burger-menu" href="#burger-menu" />
        </svg>
      </a>
      <a href="#">
        <svg>
          <use class="ex4__search" href="#search" />
        </svg>
      </a>
      <a href="#">
        <svg>
          <use class="ex4__home-page" href="#home-page" />
        </svg>
      </a>
    </div>

    <script src="svg.js"></script>
  </body>
</html>
